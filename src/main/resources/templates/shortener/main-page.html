<!DOCTYPE html>
<html lang="uk" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Головна сторінка</title>
    <style>
        /* Reset some default browser styles */
        body, h1, h2, p, button, ul {
            margin: 0;
            padding: 0;
        }

        /* Set a background color for the entire page */
        body {
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
        }

        /* Style the header section */
        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 24px;
        }

        /* Style the "Sign Out" button */
        form {
            display: inline; /* Keep the button inline with the text */
        }

        /* Style the main content section */
        main {
            padding: 20px;
        }

        /* Style the "Создать" button */
        button[type="submit"] {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        button[type="submit"]:hover {
            background-color: #555;
        }

        /* Style the link-form section */
        .link-form {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        label {
            display: block; /* Display labels on new lines */
            margin-bottom: 10px;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        /* Style the link-list section */
        .link-list {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        ul {
            list-style: none; /* Remove default list bullets */
        }

        ul li {
            margin-bottom: 10px;
        }

        /* Add some spacing and centering for small screens */
        @media (max-width: 768px) {
            header {
                padding: 10px;
            }

            h1 {
                font-size: 20px;
            }

            button[type="submit"] {
                padding: 8px 16px;
            }

            main {
                padding: 10px;
            }

            input[type="text"] {
                padding: 8px;
            }
        }
    </style>
</head>
<body>
<header>
    <h1>Головна сторінка</h1>
    <form th:action="@{/logout}" method="post">
        <input type="submit" value="Sign Out"/>
    </form>
</header>
<main>
    <section class="link-form">
        <h2>Створити коротке посилання</h2>
        <form id="link-form">
            <label for="original-url">Оригінальне посилання:</label>
            <input type="text" id="original-url" name="original-url" required>
            <button type="submit">Створити</button>
        </form>
        <div id="validation-message" style="color: red;"></div>
    </section>
    <section class="link-list">
        <h2>Список коротких посилань</h2>
        <ul id="link-list"></ul>
    </section>
</main>
<script src="script.js"></script>
</body>
</html>
