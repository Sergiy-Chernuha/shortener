<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Реєстрація</title>
<!--    <link rel="stylesheet" href="styles.css">-->
    <style>
        /* Reset some default browser styles */
        body, h1, p, button, input {
            margin: 0;
            padding: 0;
        }

        /* Set a background color for the entire page */
        body {
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
        }

        /* Style the header section */
        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 24px;
        }

        /* Style the "Увійти" button */
        #login-button {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        #login-button:hover {
            background-color: #555;
        }

        /* Style the main content section */
        main {
            padding: 20px;
        }

        /* Style the registration form */
        #register-form {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            margin: 0 auto;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button[type="submit"] {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        button[type="submit"]:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
<header>
    <h1>Реєстрація</h1>
    <button id="login-button" class="login-button">Увійти</button>
</header>
<main>
    <form id="register-form">
        <input type="text" id="username" placeholder="Ім'я користувача" required>
        <input type="password" id="password" placeholder="Пароль" required>
        <button type="submit">Зареєструватися</button>
    </form>
</main>
<script src="script.js"></script>
</body>
</html>
