name: Java CI with Gradle
run-name: ${{ github.actor }} run tests
on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

permissions:
  contents: read
  
jobs:
  build:

   runs-on: windows-latest
   
   steps:
    - uses: actions/checkout@v3
    - name: Set Environment Variables
      run: |
          echo "DB_URL=${{ env.LOCAL_DB_URL }}" >> .env
          echo "DB_NAME=${{ env.LOCAL_DB_NAME }}" >> .env
          echo "DB_PASS=${{ env.LOCAL_DB_PASS }}" >> .env
          gradle build --console=plain
      env:
         SPRING_CONFIG_LOCATION: .env
        
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
    - name: Build with Gradle
      uses: gradle/gradle-build-action@v8.2.1 
      with:
        arguments: build
